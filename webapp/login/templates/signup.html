<!DOCTYPE html>
<head><title>Singu UP</title></head>
<body>

    <h3> Sign Up!</h3>

    <h3> Sign In!</h3>
    
    {% for message in messages %}
    <div class="alert alert-{{ message.tags}} alert-dismissible fade show" role="alert">
    <strong>Message:</strong> {{ message }} 
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span> 
    </button>
    </div>
    {% endfor %}

    <form action="/signup" method="post">
    {% csrf_token %}

        <label for="">Username</label>
        <input name="username" type="text" id="username" placeholder="Create username (only letters and numbers)" required>
        <br>

        <label for="">First Name</label>
        <input name="fname" type="text" id="fnamme" placeholder="Enter your First Name" required>
        <br>
        
        <label for="">Last Name</label>
        <input name="lname" type="text" id="lname" placeholder="Enter your Last Name" required>
        <br>
        
        
        <label for="">Email Address </label>
        <input name="email" type="email" id="email" placeholder="Enter Email Address" required>
        <br>
        
        
        <label for="">Password</label>
        <input name="pass1" type="password" id="pass1" placeholder="Create a Password" required>
        <br>
        
        
        <label for="">Confirm Password</label>
        <input name="pass2" type="password" id="pass2" placeholder="Confirm Password" required>
        <br>
        
        <button type="submit"> sign up! </button>
    </form>









</body>

</html>
